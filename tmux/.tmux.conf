# Reload the file with prefix r
bind r source-file "~/.tmux.conf"; run-shell "tmux display 'sourced ~/.tmux.conf'"

# Vim-like key bindings for pane navigation (default uses cursor keys).
unbind h
# bind h select-pane -L
unbind j
# bind j select-pane -D
unbind k
# bind k select-pane -U
unbind l
# bind l select-pane -R

# -r позволяет повторно нажимать уже без испльзования prefix
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
set -g repeat-time 2000

# Open new/split panes with the path of the current pane.
unbind c
bind c new-window -c '#{pane_current_path}'

# Enable vi for copy mode
set-window-option -g mode-keys vi

# Start window and pane numbering at 1, (0 is too hard to reach).
set -g base-index 1
set -g pane-base-index 1

# Sort session by name
bind s choose-tree -sZ -O name

# Don't wait for an escape sequence after seeing C-Space.
# set -s escape-time 0

# Disable mouse to avoid colissions between tmux and vim
set -g mouse on

# Чтобы можно было выделать текст для копирования мышкой в copy-mode-vi
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# leader + I (i большое) - зафетчить плагин после его добавления сюда
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'sainnhe/tmux-fzf'

set -g @themepack 'powerline/default/purple'

# Когда @resurrect-capture-pane-contents установлен в 'on', плагин tmux-resurrect сохраняет содержимое каждой панели, включая то, что находится в буфере прокрутки (scrollback buffer).
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
